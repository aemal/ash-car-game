<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Driving Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="gameCanvas"></div>
        <div class="hud">
            <div class="speed">Speed: <span id="speedValue">0</span> km/h</div>
            <div class="gear">Gear: <span id="gearValue">N</span></div>
            <div class="balance">Balance: $<span id="balanceValue">0.00</span></div>
        </div>
    </div>

    <div class="car-selection-menu">
        <h1>Choose Your Car</h1>
        <div class="car-options">
            <div class="car-option" data-car="sports" data-color="#ff0000" data-price="0">
                <h2>Sports Car</h2>
                <div class="car-preview" id="sportsCarPreview"></div>
                <p>Fast and agile</p>
            </div>
            <div class="car-option" data-car="muscle" data-color="#ff6600" data-price="25">
                <h2>Muscle Car</h2>
                <div class="car-preview" id="muscleCarPreview"></div>
                <p>Powerful and tough</p>
            </div>
            <div class="car-option" data-car="classic" data-color="#009900" data-price="25">
                <h2>Classic Car</h2>
                <div class="car-preview" id="classicCarPreview"></div>
                <p>Timeless style</p>
            </div>
            <div class="car-option" data-car="modern" data-color="#0066ff" data-price="25">
                <h2>Modern Car</h2>
                <div class="car-preview" id="modernCarPreview"></div>
                <p>Contemporary design</p>
            </div>
            <div class="car-option" data-car="luxury" data-color="#1a1a1a" data-price="25">
                <h2>Luxury Car</h2>
                <div class="car-preview" id="luxuryCarPreview"></div>
                <p>Premium elegance</p>
            </div>
            <div class="car-option" data-car="retro" data-color="#ff9933" data-price="25">
                <h2>Retro Car</h2>
                <div class="car-preview" id="retroCarPreview"></div>
                <p>Vintage charm</p>
            </div>
        </div>
        <div class="car-settings">
            <h2>Car Settings</h2>
            <div class="setting-group">
                <label for="maxSpeed">Maximum Speed (km/h):</label>
                <input type="range" id="maxSpeed" min="30" max="200" value="50" step="10">
                <span id="maxSpeedValue">50</span>
            </div>
            <div class="setting-group">
                <label for="acceleration">Acceleration:</label>
                <input type="range" id="acceleration" min="0.1" max="1.0" value="0.5" step="0.1">
                <span id="accelerationValue">0.5</span>
            </div>
            <div class="setting-group">
                <label for="turnSpeed">Turn Speed:</label>
                <input type="range" id="turnSpeed" min="0.02" max="0.2" value="0.06" step="0.02">
                <span id="turnSpeedValue">0.06</span>
            </div>
            <div class="setting-group">
                <label for="driftFactor">Drift Factor:</label>
                <input type="range" id="driftFactor" min="0.8" max="0.99" value="0.95" step="0.01">
                <span id="driftFactorValue">0.95</span>
            </div>
        </div>
        <div class="loading-message">Loading 3D models...</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
